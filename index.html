<!DOCTYPE html>
<html>
<head>
    <title>Dept-705 Breakdown Log</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Dept-705 Machine Breakdown Log</h1>
        
        <!-- Login Section -->
        <div class="auth-box">
            <input type="email" id="email" placeholder="Email (for KPIs)">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
            <button onclick="logout()">Logout</button>
        </div>

        <!-- Data Entry Form -->
        <div class="form">
            <input type="date" id="date" required>
            <input type="text" id="technician" placeholder="Technician Name">
            <input type="text" id="machine" placeholder="Machine Name">
            <select id="factory">
                <option value="Sandak">Sandak</option>
                <option value="Tannery">Tannery</option>
                <option value="Leather">Leather</option>
                <option value="DIP/canvas">DIP/canvas</option>
                <option value="Thongs">Thongs</option>
                <option value="Paletizing">Paletizing</option>
                <option value="Kingsteel">Kingsteel</option>
            </select>
            <input type="text" id="time" placeholder="Time (e.g., 2h 30m)">
            <input type="text" id="sparePart" placeholder="Spare Part Used">
            <button onclick="submitData()">Submit</button>
        </div>

        <!-- Search Bar -->
        <div class="search">
            <input type="text" id="searchInput" placeholder="Search...">
            <button onclick="searchData()">Search</button>
        </div>

        <!-- Data Display (with Delete Button) -->
        <div id="dataDisplay"></div>
    </div>
</body>
</html>
        <!-- Display Data Here -->
        <div id="dataDisplay"></div>
    </div>
</body>
</html>
